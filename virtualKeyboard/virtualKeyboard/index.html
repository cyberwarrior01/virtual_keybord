<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>virtual Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="functionKey">
            <span class="funckey">esc</span>
            <span class="funckey">f1</span>
            <span class="funckey">f2</span>
            <span class="funckey">f3</span>
            <span class="funckey">f4</span>
            <span class="funckey">f5</span>
            <span class="funckey">f6</span>
            <span class="funckey">f7</span>
            <span class="funckey">f8</span>
            <span class="funckey">f9</span>
            <span class="funckey">f10</span>
            <span class="funckey">f11</span>
            <span class="funckey">f12</span>
            <span class="funckey">prt sc</span>
            <span class="funckey">delete</span>
            <span class="funckey">home</span>
            <span class="funckey">end</span>
            <span class="funckey">pg up</span>
            <span class="funckey">pg dn</span>
        </div>
        <div class="flex">
            <div id="primaryElem">
                <div class="abvnum">
                    <span class="abovenum">`</span>
                    <span class="abovenum">1</span>
                    <span class="abovenum">2</span>
                    <span class="abovenum">3</span>
                    <span class="abovenum">4</span>
                    <span class="abovenum">5</span>
                    <span class="abovenum">6</span>
                    <span class="abovenum">7</span>
                    <span class="abovenum">8</span>
                    <span class="abovenum">9</span>
                    <span class="abovenum">0</span>
                    <span class="abovenum">=</span>
                    <span class="bcspace">Backspace</span>
                </div>
                <div class="alphabets">
                    <span class="tab">tab</span>
                    <span class="normalbtn">Q</span>
                    <span class="normalbtn">W</span>
                    <span class="normalbtn">E</span>
                    <span class="normalbtn">R</span>
                    <span class="normalbtn">T</span>
                    <span class="normalbtn">Y</span>
                    <span class="normalbtn">U</span>
                    <span class="normalbtn">I</span>
                    <span class="normalbtn">O</span>
                    <span class="normalbtn">P</span>
                    <span class="normalbtn">[</span>
                    <span class="normalbtn">]</span>
                    <span class="normalbtn">\</span>

                </div>
                <div class="alphabets">
                    <span class="capslk_enter">caps lock</span>
                    <span class="normalbtn">A</span>
                    <span class="normalbtn">S</span>
                    <span class="normalbtn">D</span>
                    <span class="normalbtn">F</span>
                    <span class="normalbtn">G</span>
                    <span class="normalbtn">H</span>
                    <span class="normalbtn">J</span>
                    <span class="normalbtn">K</span>
                    <span class="normalbtn">L</span>
                    <span class="normalbtn">;</span>
                    <span class="normalbtn">"</span>
                    <span class="capslk_enter">enter</span>



                </div>
                <div class="alphabets">
                    <span class="shift">shift</span>
                    <span class="normalbtn">Z</span>
                    <span class="normalbtn">X</span>
                    <span class="normalbtn">C</span>
                    <span class="normalbtn">V</span>
                    <span class="normalbtn">B</span>
                    <span class="normalbtn">N</span>
                    <span class="normalbtn">M</span>
                    <span class="normalbtn">,</span>
                    <span class="normalbtn">.</span>
                    <span class="normalbtn">/</span>
                    <span class="shift">shift</span>
                    
                </div>
                <div class="alphabets">
                    <span class="normalbtn">ctrl</span>
                    <span class="normalbtn">fn</span>
                    <span class="normalbtn">win</span>
                    <span class="normalbtn">alt</span>
                    <span class="spacebar"></span>
                    <span class="normalbtn">alt</span>
                    <span class="normalbtn">ctrl</span>
                    <span class="normalbtn"><</span>
                    <span class="normalbtn">></span>

                </div>
            </div>
            <div id="secondaryElem">
                <span class="normalbtn">Num</span>
                <span class="normalbtn">/</span>
                <span class="normalbtn">*</span>
                <span class="normalbtn">-</span>
                <span class="normalbtn">7</span>
                <span class="normalbtn">8</span>
                <span class="normalbtn">9</span>
                <span class="normalbtn">+</span>
                <span class="normalbtn">4</span>
                <span class="normalbtn">5</span>
                <span class="normalbtn">6</span>
                <span class="normalbtn">%</span>
                <span class="normalbtn">1</span>
                <span class="normalbtn">2</span>
                <span class="normalbtn">3</span>
                <span class="normalbtn">enter</span>
                <span class="normalbtn">0</span>
                <span class="normalbtn">00</span>
                <span class="normalbtn">.</span>
                <span class="normalbtn"></span>
            </div>
        </div>

    </div>

</body>

</html>
